<ul>
  <li *ngFor="#pokemon of viewPokemons">
    <div class="pokemon-summary" [class.favorite]="pokemon.favorite">
        <span class="favorite-star">
          <img src="favorite.png" alt="favorite" (click)="favorite(pokemon)" />
        </span>
        <span class="pokemon-image">
          <img [src]="pokemon.imageUrl" [alt]="pokemon.name" />
        </span>
        <h3 class="pokemon-name"><a [routerLink]="['Pokedeets', {id: pokemon.id}]">{{pokemon.name}}</a></h3>
    </div>
  </li>
</ul>
<button *ngIf="currentPage > 1" (click)='prev()'>Previous Page</button>
<button (click)='next()'>Next Page</button>

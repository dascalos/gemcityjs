<div *ngIf="pokedeets">
	<h1>{{pokedeets.name}}</h1>
	<img [src]="imageUrl()" [alt]="pokedeets.name" />
	<h2>Abilities</h2>
	<ul>
		<li *ngFor="#ability of pokedeets.abilities">{{ability.ability.name}}</li>
	</ul>
	<h2>Stats</h2>
	<ul>
		<li *ngFor="#stat of pokedeets.stats">{{stat.stat.name}}</li>
	</ul>
	<button (click)="goBack()">Back</button>
</div>
